apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefik
  namespace: sms-proxy
spec:
  interval: 1h
  url: https://traefik.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: sms-proxy
spec:
  interval: 1h
  chart:
    spec:
      chart: traefik
      version: "34.4.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
  values:
    globalArguments:
      - "--providers.kubernetesingress"
    logs:
      general:
        level: "DEBUG"
    providers:
      kubernetesCRD:
        enabled: true # Only for the sake of /dashboard
      kubernetesIngress:
        enabled: true
        ingressClass: traefik
      kubernetesGateway:
        enabled: false
    ingressRoute:
      dashboard:
        enabled: true
        tls:
          secretName: sms-proxy-certificate-server-tls # This doesn't work
    ports:
      web:
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
    service:
      enabled: false # Managed manually below
    rbac:
      enabled: false # Managed by the ClusterRole and ClusterRoleBinding above
    serviceAccount:
      name: traefik-sa
    metrics:
      addInternals: true
      prometheus:
        service:
          enabled: true
        disableAPICheck: false
        serviceMonitor:
          enabled: true
          metricRelabelings:
            - sourceLabels: [__name__]
              separator: ;
              regex: ^fluentd_output_status_buffer_(oldest|newest)_.+
              replacement: $1
              action: drop
          relabelings:
            - sourceLabels: [__meta_kubernetes_pod_node_name]
              separator: ;
              regex: ^(.*)$
              targetLabel: nodename
              replacement: $1
              action: replace
          jobLabel: traefik
          interval: 30s
          honorLabels: true
        prometheusRule:
          enabled: true
          rules:
            - alert: TraefikDown
              expr: up{job="traefik"} == 0
              for: 5m
              labels:
                context: traefik
                severity: warning
              annotations:
                summary: "Traefik Down"
                description: "{{ $labels.pod }} on {{ $labels.nodename }} is down"
    tracing:
      addInternals: true
      otlp:
        enabled: true
        # TODO: send to Grafana Alloy
        # grpc:
        #   enabled: false
        #   endpoint: ""
        #   tls:
        #     ca: ""
        #     cert: ""
        #     key: ""
        #     insecureSkipVerify: false
    extraObjects:
      - kind: ServersTransport
        apiVersion: traefik.io/v1alpha1
        metadata:
          name: traefik-trusted-root-ca
          namespace: sms-proxy
        spec:
          rootCAsSecrets:
            - ca-key-pair-root
      # TODO: looks like there's a bug in Traefik which prevents it from using a dedicated TLSOption for specific routers
      # Dashboard shows the correct options, but they don't seem to have effect
      # Could be related to https://github.com/traefik/traefik/issues/4756
      # TODO: the same issue precludes from using a separate TLSStore for dashboard
      # - kind: TLSOption
      #   apiVersion: traefik.io/v1alpha1
      #   metadata:
      #     name: traefik-tls-option-dashboard
      #     namespace: sms-proxy
      #   spec:
      #     clientAuthType: NoClientCert
      # - kind: TLSStore
      #   apiVersion: traefik.io/v1alpha1
      #   metadata:
      #     name: traefik-dashboard-tls-store
      #     namespace: sms-proxy
      #   spec:
      #     defaultCertificate:
      #       secretName: traefik-dashboard-tls
    tlsStore:
      default:
        defaultCertificate:
          secretName: sms-proxy-certificate-server-tls
    tlsOptions:
      default:
        minVersion: VersionTLS12
        clientAuth:
          secretNames:
            - sms-proxy-certificate-relay-app-tls
            - sms-proxy-certificate-receiver-app-tls
          clientAuthType: RequireAndVerifyClientCert
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-web-service
  namespace: sms-proxy
spec:
  type: LoadBalancer
  ports:
    - port: 4443
      targetPort: websecure
      name: https
  selector:
    app.kubernetes.io/name: traefik
