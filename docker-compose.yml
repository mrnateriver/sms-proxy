services:
  flyway:
    image: redgate/flyway
    command: -url=jdbc:postgresql://db:5432/ -schemas=sms-proxy -user=sms-proxy -password=sms-proxy -connectRetries=60 migrate
    volumes:
      - ./server/build/resources/main/migrations:/flyway/sql
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:17
    environment:
      POSTGRES_USER: sms-proxy
      POSTGRES_PASSWORD: sms-proxy
      POSTGRES_DB: sms-proxy
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sms-proxy" ]
      interval: 1s

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - app-network

networks:
  app-network:
