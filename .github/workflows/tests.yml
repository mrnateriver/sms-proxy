name: Unit Tests
on:
  workflow_call:

jobs:
  prepare-avd:
    name: Prepare AVD
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        api-level: [ '26', '34' ]
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Setup AVD
        uses: ./.github/actions/prepare-avd
        with:
          api-level: ${{ matrix.api-level }}

  tests-shared-jvm:
    name: Shared Unit Tests - JVM
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Setup JDK & Gradle
        uses: ./.github/actions/prepare-gradle

      # TODO: publish HTML test reports
      - name: Run JVM tests
        run: ./gradlew shared:jvmTest

  tests-shared-avd:
    name: Shared Unit Tests - AVD
    needs: [ prepare-avd ]
    runs-on: ubuntu-latest
    env:
      ADB_INSTALL_TIMEOUT: 600 # 10 minutes (2 minutes by default)
    strategy:
      fail-fast: true
      max-parallel: 1 # Looks like free tier of GH Actions cannot realistically run more than 1 AVD
      matrix:
        api-level: [ '26', '34' ]
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Setup JDK & Gradle
        uses: ./.github/actions/prepare-gradle

      - name: Setup AVD
        uses: ./.github/actions/prepare-avd
        with:
          api-level: ${{ matrix.api-level }}

      # TODO: publish HTML test reports
      - name: Run Android tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew shared:connectedCheck

  tests-relay:
    name: Relay Unit Tests - AVD
    runs-on: ubuntu-latest
    needs: [ tests-shared-jvm, tests-shared-avd ]
    env:
      ADB_INSTALL_TIMEOUT: 600 # 10 minutes (2 minutes by default)
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        api-level: [ '26', '34' ]
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Setup JDK & Gradle
        uses: ./.github/actions/prepare-gradle

      - name: Setup AVD
        uses: ./.github/actions/prepare-avd
        with:
          api-level: ${{ matrix.api-level }}

      # TODO: publish HTML test reports
      - name: Run Android tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew relayApp:connectedCheck

  tests-receiver:
    name: Receiver Unit Tests - AVD
    runs-on: ubuntu-latest
    needs: [ tests-shared-jvm, tests-shared-avd ]
    env:
      ADB_INSTALL_TIMEOUT: 600 # 10 minutes (2 minutes by default)
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        api-level: [ '26', '34' ]
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Setup JDK & Gradle
        uses: ./.github/actions/prepare-gradle

      - name: Setup AVD
        uses: ./.github/actions/prepare-avd
        with:
          api-level: ${{ matrix.api-level }}

      # TODO: publish HTML test reports
      - name: Run Android tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew receiverApp:connectedCheck

  tests-server:
    name: Server Unit Tests - JVM
    runs-on: ubuntu-latest
    needs: [ tests-shared-jvm ]
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Setup JDK & Gradle
        uses: ./.github/actions/prepare-gradle

      # TODO: publish HTML test reports
      - name: Run JVM tests
        run: ./gradlew server:test
